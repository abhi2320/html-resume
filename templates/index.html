<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1F1F1F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #E0E0E0;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
            background-color: #333;
            color: #E0E0E0;
            margin-bottom: 20px;
            display: block;
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: #FFF;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate HTML Resume from LinkedIn PDF</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload LinkedIn PDF:</label>
            <input type="file" name="resume" accept="application/pdf" required>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
